    <script>
        // Inject components after page load
        document.addEventListener('DOMContentLoaded', function() {
            // Inject promo banner
            const promoBannerContainer = document.getElementById('promo-banner-container');
            if (promoBannerContainer && typeof renderPromoBanner !== 'undefined') {
                promoBannerContainer.outerHTML = renderPromoBanner();
                if (typeof initPromoBannerCountdown !== 'undefined') {
                    initPromoBannerCountdown();
                }
            }
            
            // Inject navbar
            const navbarContainer = document.getElementById('navbar-container');
            if (navbarContainer && typeof renderNavbar !== 'undefined') {
                navbarContainer.outerHTML = renderNavbar('home');
            }

            // Inject mobile menu
            const mobileMenuContainer = document.getElementById('mobile-menu-container');
            if (mobileMenuContainer && typeof renderMobileMenu !== 'undefined') {
                mobileMenuContainer.outerHTML = renderMobileMenu('home');
            }

            // Inject footer
            const footerContainer = document.getElementById('footer-container');
            if (footerContainer && typeof renderFooter !== 'undefined') {
                footerContainer.outerHTML = renderFooter();
            }

            // Inject common scripts
            const scriptsContainer = document.getElementById('scripts-container');
            if (scriptsContainer && typeof renderCommonScripts !== 'undefined') {
                scriptsContainer.outerHTML = renderCommonScripts();
            }

            // Inject cookie consent
            const cookieConsentContainer = document.getElementById('cookie-consent-container');
            if (cookieConsentContainer && typeof renderCookieConsent !== 'undefined') {
                cookieConsentContainer.outerHTML = renderCookieConsent();
            }

            // Inject analytics (will only load if consent was given)
            if (typeof renderAnalytics !== 'undefined') {
                const analyticsHTML = renderAnalytics();
                if (analyticsHTML) {
                    document.head.insertAdjacentHTML('beforeend', analyticsHTML);
                }
            }

            // Reinitialize icons after injection
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }
        });
    </script>
